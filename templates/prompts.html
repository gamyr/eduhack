<!DOCTYPE html>
<html lang="en" style="background-color: #b8f5ff">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>EssayWay | Prompts</title>
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h3 class="subtitle is-3">EssayWay</h3>
                <h5 class="subtitle is-5">The write way to learn writing</h5>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-brand">

                </div>
                <a class="navbar-item" href="/">
                    Home
                </a>
                <a class="navbar-item" href="prompts">
                    Prompts
                </a>
                <a class="navbar-item" href="write">
                    Write
                </a>
                <a class="navbar-item" href="feedback">
                    Feedback
                </a>
            </div>
        </div>
    </nav>
    <div class="columns p-6">
        <div class="column is-two-thirds">
            <form action="{{ url_for("prompts")}}" method="post">
               <div class="field">
                    <div class="control is-medium pb-6">
                        <textarea class="textarea is-primary" placeholder="Type a topic for your prompt here." name="topic"></textarea>
                    </div>
                    <p class="subtitle pb-1">What type of writing do you want a prompt for?</p>
                    <div class="control is_medium pb-6">
                        <div class="select is-primary">
                            <select name="wtype">
                                <option>Expository paragraph</option>
                                <option>Expository essay</option>
                                <option>Narrative story</option>
                                <option>Argumentative paragraph</option>
                                <option>Argumentative essay</option>
                                <option>Informational paragraph</option>
                                <option>Informational article</option>
                            </select>
                    </div>

                </div>
                    <div class="control is-medium">
                        <button class="button is-link">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="column is-one-third">
            <div class="control">
                <textarea class="textarea {{loading}}" placeholder="Prompt" readonly>{{output}}</textarea>
            </div>
        </div>
    </div>
</body>
</html>
